[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 16 
rotation_distance: 40
position_endstop: -17
position_max: 235
homing_speed: 40 
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_min: -17


[tmc2209 stepper_x]
uart_pin: PC4
run_current: 0.580
diag_pin: PG6
driver_SGTHRS: 80 
interpolate: False
stealthchop_threshold: 999999

