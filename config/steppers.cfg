[stepper_z]
step_pin: e3:PB4
dir_pin: !e3:PB3
enable_pin: !e3:PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop 
position_max: 235
position_min: -8

[stepper_z1]
step_pin: e3:PB6
dir_pin: !e3:PB5
enable_pin: !e3:PC3
microsteps: 16
rotation_distance: 8

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
position_endstop: -17
position_max: 235
homing_speed: 40 
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_min: -17


[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
diag_pin: ^PC0
stealthchop_threshold: 0
driver_SGTHRS: 80 
interpolate: False

