[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_280048000851313133353932-if00
restart_method: command

[temperature_sensor octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[controller_fan mcus]
pin: PD14
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, extruder

#[temperature_sensor RPi]
#sensor_type: temperature_mcu
#mcu: pi
#min_temp: 0
#max_temp: 100

[force_move]
enable_force_move: True

[exclude_object]

[virtual_sdcard]
path: /home/kkobold/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[include mcu_orange_pi.cfg]
[include steppers.cfg]
[include bed.cfg]
[include klackender.cfg]
[include head.cfg]
[include barf.cfg]
[include nevermore.cfg]
[include light_led.cfg]

[include fluidd.cfg]
[include KAMP_Settings.cfg]
[include macros_print_start.cfg]
[include macros_conditional_homing.cfg]
[include macros_temperature_wait.cfg]
[include macros_test_speed.cfg]
